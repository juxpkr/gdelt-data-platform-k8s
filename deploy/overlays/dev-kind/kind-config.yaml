
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
# Control Plane node
- role: control-plane
  # Ingress를 위한 포트 매핑
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  
  extraMounts:
  - hostPath: /home/tajo/gdelt-data-platform-k8s
    containerPath: /home/tajo/gdelt-data-platform-k8s

# Worker node - 리소스 절약
- role: worker
  extraMounts:
  - hostPath: /home/tajo/gdelt-data-platform-k8s
    containerPath: /home/tajo/gdelt-data-platform-k8s
