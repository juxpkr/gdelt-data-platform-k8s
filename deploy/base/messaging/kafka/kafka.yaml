apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: airflow
  labels:
    app: kafka
spec:
  ports:
  - port: 9092
    name: plaintext
  - port: 9093
    name: controller
  clusterIP: None
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: airflow
spec:
  serviceName: kafka-headless
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        # 이미지 
        image: public.ecr.aws/bitnami/kafka:3.6.2-debian-12-r5
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9092
          name: plaintext
        - containerPort: 9093
          name: controller
        
        # 리소스 제한
        resources:
          limits:
            memory: 1.5Gi
            cpu: 1000m
          requests:
            memory: 512Mi
            cpu: 200m

        env:
          # ID 지정
        - name: KAFKA_CFG_NODE_ID
          value: "0"
          # Controller 및 Broker 역할 설정
        - name: KAFKA_CFG_PROCESS_ROLES
          value: "controller,broker"
          # Voter 설정
        - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
          value: "0@kafka-0.kafka-headless.airflow.svc.cluster.local:9093"
          # 리스너 설정
        - name: KAFKA_CFG_LISTENERS
          value: "PLAINTEXT://:9092,CONTROLLER://:9093"
          # 광고 리스너 설정
        - name: KAFKA_CFG_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-0.kafka-headless.airflow.svc.cluster.local:9092"
          # 보안 설정
        - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
          # 컨트롤러 및 브로커 리스너 이름 설정
        - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
          # KRaft 모드 클러스터 ID 설정
        - name: KAFKA_KRAFT_CLUSTER_ID
          value: "MkU3OEVBNTcwNTJENDM2Qk"
          # 힙 메모리 1GB 할당
        - name: KAFKA_HEAP_OPTS
          value: "-Xmx1024m -Xms1024m"
        volumeMounts:
        - name: data
          mountPath: /bitnami/kafka
  
  # 스토리지 설정
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi